<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Animate css -->
  <link rel="stylesheet" type="text/css" href="./lib/animate.css/animate.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-material-design/dist/css/bootstrap-material-design.css">
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-material-design/dist/css/ripples.min.css">
  <!-- css -->
  <link rel=stylesheet href="./css/index.css">
  <title>Insertion Sort Chart JS</title>
  <!-- scripts -->
  <script src="./lib/angular/angular.js"></script>
  <script type="text/javascript" src="./js/sortChart.js"></script>
</head>

<body ng-app="schort">
  <div class="container" ng-controller="sortController">
    <div style="text-align:center">
      <h1 class="animated infinite flash"><bold>Insertion Sorter</bold></h1>
    </div>
    <div class="form-group">
      <input ng-model="numInput" type="radio" value=10>Ten Random</input>
      <input ng-model="numInput" type="radio" value=25>Twenty Five Random</input>
      <input ng-model="numInput" type="radio" value=40>Forty Random</input>
      <button ng-click="randomizer(numInput)">Randomize</button>
    </div>
    <div>
      <p style="text-align:center">Test array: {{ testArray }}</p>
      <button ng-click="plotter()">Plot</button>
      <button ng-click="sorter()">Sort</button>
    </div>
    <div id="stage">
    </div>
    <div id="div3"></div>
    <div ng-model="name"> Developed by {{ name }}</div>
  </div>
</body>

</html>
